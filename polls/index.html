<!DOCTYPE html>
{% load staticfiles %}
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POLLS MAIN PAGE</title>

    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/app.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="bg-info">
  <div id="fb-root"></div>
  <script>
      (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.0";
          fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
  </script>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/polls/">投票所</a>
        </div>
      </div><!--/.container-fluid -->
    </div>

    <div class="container">
        <section class="header well">
            <h1>Polls Top</h1>
              <ul class="list-inline">
                  <li>
                      <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
                      <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://192.168.33.18:8000/polls" data-text="投票所" data-lang="ja"></a>
                  </li>
                  <li>
                      <div class="fb-like" data-href="https://192.168.33.18:8000/polls/" data-width="The pixel width of the plugin" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
                  </li>
              </ul>
        </section>

        <h4>choose one from below.</h4>

    {% if latest_poll_list %}
        <ul>
            {% for poll in latest_poll_list %}
                <li><a class="btn btn-link" href="/polls/{{poll.id}}/">{{poll.question}}</a></li>
                <br>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
    </div>
    <br><br><br>
    <footer class="well">
        <div class="text-center">
          <a href="mailto:info@hunza.jp">お問い合わせ</a> |
          Twitter |
          <span class="copy">&copy; Hunza Inc.</span>
       </div>
    </footer>
  </body>
</html>
